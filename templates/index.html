<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Send Instagram Messages</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="content p-4" style="width: 100%; max-width: 500px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <div class="text-center mb-4">
            <img src="/static/images/image.png" alt="Logo Click Leads" class="img-fluid" style="max-width: 200px;">
        </div>
        <form action="{{ url_for('directbot') }}" method="post">
            <div class="mb-3">
                <label for="table_name" class="form-label">Selecione uma Tabela</label>
                <select class="form-select" id="table_name" name="table_name" required>
                    <option value="" disabled selected>Escolha uma tabela</option>
                    {% for table in tables %}
                    <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="delay" class="form-label">Delay entre mensagens (segundos)</label>
                <input type="number" class="form-control" id="delay" name="delay" value="30" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Mensagens</button>
        </form>
        <div class="alert alert-dismissible fade show mt-3" role="alert" id="alert-message">
            <div class="alert alert-{{ category }} mb-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function () {
            var alertMessage = document.getElementById("alert-message");
            if (alertMessage) {
                alertMessage.classList.remove("show");
            }
        }, 5000);
    </script>
</body>
</html>
